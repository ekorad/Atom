<div class="container">
  <h2>Roluri utilizatori</h2>

  <ng-container *ngIf="dataSource.data.length; then existingRoles; else noRoles">
  </ng-container>

  <ng-template #existingRoles>
    <div class="filter-container">
      <mat-form-field>
        <mat-label>Cautare</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: READ" #input />
      </mat-form-field>
    </div>

    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let role"> {{role.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Denumire rol </th>
          <td mat-cell *matCellDef="let role"> {{role.name}} </td>
        </ng-container>
        <ng-container matColumnDef="permissions">
          <th mat-header-cell *matHeaderCellDef> Permisiuni asociate </th>
          <td style="padding: 10px 0;" mat-cell *matCellDef="let role">
            <mat-chip-list aria-label="Permisiuni asociate utilizatorului">
              <mat-chip *ngFor="let permission of role.permissions">{{permission.name}}</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 6, 10]"></mat-paginator>
    </div>
  </ng-template>

  <ng-template #noRoles>
    <span class="notification">Nu a fost gasit niciun rol utilizator.</span>
  </ng-template>
</div>
